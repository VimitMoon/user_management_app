<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:font-style="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> User-Management-Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="">
<div class="container">
  <h2 style="color:blue">User Management App</h2>
  <br>
  <h4 style="font-style:italic"> Register here </h4>
  <form th:action="@{/register}" th:object="${registerDto}" method="post">
    <font color="red"><p th:text="${emsg}"/></font>
    <font color="green"><p th:text="${smsg}"/></font>
        <table>
          <tr>
            <td> Name : </td>
            <td><label>
              <input type="text" th:field="*{name}" required/>
            </label></td>
          </tr>
          <tr>
            <td> Email : </td>
            <td><label>
              <input type="email" th:field="*{email}" required/>
            </label></td>
          </tr>
          <tr>
            <td> Phone No : </td>
            <td><label>
              <input type="number" th:field="*{phno}" required/>
            </label></td>
          </tr>
          <tr>
            <td> Country : </td>
            <td><label>
              <input type="number" th:field="*{countryId}" required/>
            </label></td>
          </tr>
          <tr>
            <td> State : </td>
            <td><label>
              <input type="number" th:field="*{stateId}" required/>
            </label></td>
          </tr>
          <tr>
            <td> City : </td>
            <td><label>
              <input type="number" th:field="*{cityId}" required/>
            </label></td>
          </tr>

          <tr>
            <td></td>
            <td><input type="submit" value="Submit" class="btn btn-primary"/></td>
          </tr>
        </table>
  </form>
  Already have an account? <a href="/"> Login Here </a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
